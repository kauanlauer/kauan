<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <h1>Chat - Bate papo</h1>
        <h4>*As mensagens podem demorar um pouco para aparecer ou para enviar.*</h4>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="name-input" placeholder="Digite seu nome..." required>
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." required>
                <button id="send-button">Enviar</button>
            </div>
        </div>
        <div class="controls">
            <!-- <button id="clear-button">Limpar</button>  deixar oculto esse botão até arrumar-->
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
