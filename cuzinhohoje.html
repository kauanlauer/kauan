<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuzinho Hoje?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            background-color: #77dd77;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #5ba55b;
        }

        #nao {
            background-color: #ff6961;
        }

        #nao:hover {
            background-color: #d15858;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
       
        #personagem1 {
            display: none;
        }

        #personagem2 {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                padding: 5vw;
            }

            h1 {
                font-size: 6vw;
                margin-bottom: 5vw;
            }

            button {
                padding: 4vw 8vw;
                font-size: 3vw;
                margin: 2vw;
            }

            #personagem1 {
                display: block;
                position: absolute;
                top: 50%;
                left: -10vw;
                width: 10vw;
                height: auto;
                animation: caminhar1 10s linear infinite;
            }

            #personagem2 {
                display: block;
                position: absolute;
                top: 50%;
                right: -10vw;
                width: 10vw;
                height: auto;
                animation: caminhar2 10s linear infinite;
            }
        }

        @keyframes caminhar1 {
            0% {
                transform: translateX(-10vw) scaleX(-1);
            }
            50% {
                transform: translateX(calc(50vw - 10vw)) scaleX(-1);
            }
            100% {
                transform: translateX(-10vw) scaleX(-1);
            }
        }

        @keyframes caminhar2 {
            0% {
                transform: translateX(calc(100vw + 10vw)) scaleX(1);
            }
            50% {
                transform: translateX(calc(50vw + 10vw)) scaleX(1);
            }
            100% {
                transform: translateX(calc(100vw + 10vw)) scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuzinho hoje?</h1>
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>
    <img id="personagem1" src="bolso.png" alt="Personagem caminhando para esquerda">
    <img id="personagem2" src="bolso.png" alt="Personagem caminhando para direita">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const naoBtn = document.getElementById('nao');
            const simBtn = document.getElementById('sim');

            simBtn.addEventListener('click', () => {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Link para o vídeo do YouTube
            });

            naoBtn.addEventListener('mouseover', () => {
                const maxWidth = window.innerWidth - naoBtn.offsetWidth;
                const maxHeight = window.innerHeight - naoBtn.offsetHeight;
                const randomX = Math.floor(Math.random() * maxWidth);
                const randomY = Math.floor(Math.random() * maxHeight);
                naoBtn.style.position = 'absolute';
                naoBtn.style.left = randomX + 'px';
                naoBtn.style.top = randomY + 'px';
            });
        });
    </script>
</body>
</html>
